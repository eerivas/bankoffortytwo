<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BoF Rapid Trade</title>
</head>
<body>
    <div id="binary-background"></div>
    <div class="header">
        <div class="left-header">
            <img id="logo" src="/assets/BoFLogo.svg" alt="Bank of Fortytwo Logo">
        </div>
        <div class="right-header">
            <span>TERMS AND CONDITIONS</span>
            <span>ABOUT</span>
        </div>
    </div>
    <div class="main">
        <div class="game-title">
            <h1>TRADING SIMULATOR</h1>
            <img src="/assets/BoFLogoType.svg" alt="">
        </div>
        <div class="game">
            <div class="scoreboard">
                <div class="left">
                    <div class="stock-label">
                        <h3>TICKET SYMBOL</h3>
                        <h2 id="stock-ticker">$</h2>
                    </div>
                    <div class="stock-price">
                        <h3>STOCK PRICE</h3>
                        <h2 id="stock-price-text"></h2>
                    </div>
                </div>
                <div class="right">
                    <div class="market-score">
                        <h3>MARKET BALANCE</h3>
                        <h2 id="market-balance"></h2>
                    </div>
                    <div class="your-score">
                        <h3>YOUR BALANCE</h3>
                        <h2 id="your-score"></h2>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="y-axis">
                    <span>STOCK PRICE</span>
                </div>
                <div id="grid-container">
                    <div id="graph-container">
                        <canvas id="stock-graph"></canvas>
                    </div>
                </div>
                <div id="actions"></div>
            </div>
            <div class="buttons-container">
                <div class="buttons">
                    <div class="buy-button">
                        <audio id="sound" src="/assets/click_sound.mp3"></audio>
                        <div class="button-key">
                            <span class="key">4</span>
                        </div>
                        <span class="label">BUY</span>
                    </div>
                    <div class="sell-button">
                        <audio id="sound" src="/assets/click_sound.mp3"></audio>
                        <div class="button-key">
                            <span class="key">2</span>
                        </div>
                        <span class="label">SELL</span>
                    </div>
                </div>
                <div id="results">

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
